<p-table [value]="listData" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Acerca</th>
            <th>Url</th>
            <th>TÃ­tulo</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item._about}}</td>
            <td> <a [href]="item.accessURL" target="_blank" style="cursor: pointer;">Visitar</a> </td>
            <td>{{item.title}}</td>
            <td>
                <i class="pi pi-trash" (click)="deleteList(item.id)" style="margin-right: 1rem;"></i>
                <i class="pi pi-cog" (click)="editList(item.id)"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
